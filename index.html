<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>
    <div class="card">
      <img class="card__portrait" alt="Person's portrait" height="88" width="88"
        src="/images/avatar-jessica.jpeg" />
      <div class="card__infos">
        <h1>Jessica Randall</h1>
        <p>London, United Kingdow</p>
      </div>
      <p class="card__description">"Front-end developer and avid reader."</p>
      <div class="card__links">
        <ul>
          <li><a href="https://github.com/" rel="noreferrer" class="card__link">Github</a></li>
          <li><a href="https://www.frontendmentor.io/" rel="noreferrer" class="card__link">Frontend Mentor</a></li>
          <li><a href="https://www.linkedin.com/" rel="noreferrer" class="card__link">LinkedIn</a></li>
          <li><a href="http://twitter.com/" rel="noreferrer" class="card__link">Twitter</a></li>
          <li><a href="http://instagram.com/" rel="noreferrer" class="card__link">Instagram</a></li>
        </ul>
      </div>
    </div>
  </main>
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ElDonPapa">ElDonPapa</a>.</p>
  </footer>
</body>
</html>
